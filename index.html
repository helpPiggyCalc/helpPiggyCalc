<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Piggy Calc Help</title>
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
    <!-- extra fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Great+Vibes&display=swap"
      rel="stylesheet"
    />
    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
      <section class="questions">
        <!-- title -->
        <div class="title">
          <h2>Piggy Calc Instructions</h2>
          <h3>Get all your financial insights in 2 easy steps!</h3>
        </div>
        <!-- questions -->
        <div class="section-center">
          <!-- single question -->
          <article class="question">
            <!-- question title -->
            <div class="question-title">
              <p>STEP 1</p>
              <button type="button" class="question-btn">
                <span class="plus-icon">
                  <i class="far fa-plus-square"></i>
                </span>
                <span class="minus-icon">
                  <i class="far fa-minus-square"></i>
                </span>
              </button>
            </div>
            <!-- question text -->
            <div class="question-text">
              <p>Download at least 4-5 months of transactions.</p>
              <p class="asb">ASB</p>
              <img src="./ASBgif.gif" alt="asb info">
              <p class="asb">KIWI Bank</p>
              <video autoplay loop src="kiwibank.mp4"></video>
              <p>Specific instructions on how to download a 'csv' file for other banks can be found <a href="https://app.piggycalc.com/help" target="_blank">piggycalc.com/help</a></p>
            </div>
          </article>
          <!-- end of single question -->
          <!-- single question -->
          <article class="question">
            <!-- question title -->
            <div class="question-title">
              <p>STEP 2</p>
              <button type="button" class="question-btn">
                <span class="plus-icon">
                  <i class="far fa-plus-square"></i>
                </span>
                <span class="minus-icon">
                  <i class="far fa-minus-square"></i>
                </span>
              </button>
            </div>
            <!-- question text -->
            <div class="question-text">
              <p>
                Upload the 'csv' file <a href="https://tinyurl.com/startPiggyCalc" target="_blank">HERE</a>
                <img src="./uploadinfo.png" alt="upload">

              </p>
            </div>
          </article>
          <!-- end of single question -->

      </section>
    </main>
    <!-- javascript -->
    <script src="main.js"></script>
  </body>
</html>
